<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{titulo}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Titulo -->
      <div class="container py-3">
        <h1 class="text-center display-5 text-warning">
          {{titulo}} <i class="bi bi-award"></i>
        </h1>
      </div>
    </div>
    <!-- Grid principal -->
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr">
        <!-- Formulario -->
        <div class="border rounded-3 p-2"></div>
        <!-- Listado -->
        <div class="border rounded-3 p-2">
          <table class="table table-striped table-hover">
            <thead class="table-warning">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Membres√≠a</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ramiro</td>
                <td>Torres</td>
                <td>100</td>
                <td class="text-center">
                  <div>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash3"></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Fin Contenedor formulario y listado-->
      </div>
      <!-- Fin Grid principal -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
